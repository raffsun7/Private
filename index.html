<body>
    <!-- Loader -->
    <div class="loader" id="loader">
        <svg viewBox="0 0 100 100">
            <defs>
                <!-- Gradient for the square stroke -->
                <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#00eaff"></stop>
                    <stop offset="100%" stop-color="#007bff"></stop>
                </linearGradient>
            </defs>
            <!-- Neon Square -->
            <rect x="10" y="10" width="80" height="80" class="square"></rect>
            <!-- Fast Moving Dot -->
            <circle class="dot" cx="10" cy="10" r="6"></circle>
        </svg>
    </div>

    <!-- Main Content (Hidden Initially) -->
    <div class="container" id="content" style="display: none;">
        <!-- Profile Image Wrapper -->
        <div style="position: relative; display: inline-block;">
            <!-- Animated Dots -->
            <div class="circle">
                <span class="dot no1"></span>
                <span class="dot no2"></span>
                <span class="dot no3"></span>
                <span class="dot no4"></span>
                <span class="dot no5"></span>
                <span class="dot no6"></span>
                <span class="dot no7"></span>
                <span class="dot no8"></span>
                <span class="dot no9"></span>
                <span class="dot no10"></span>
                <span class="dot no11"></span>
                <span class="dot no12"></span>
                <span class="dot no13"></span>
                <span class="dot no14"></span>
                <span class="dot no15"></span>
            </div>
            <!-- Static Profile Image -->
            <div class="profile-img-container">
                <div class="profile-img" id="profile"></div>
            </div>
        </div>

        <h1>MD. RAFFSUN ZANY</h1>
        <div class="links">
            <a href="tg://resolve?domain=raffsun" class="link"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"> Telegram</a>
            <a href="https://twitter.com/raffsun794" class="link"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg" class="invert"> X (Twitter)</a>
            <a href="https://www.facebook.com/raffsun.zany" class="link"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"> Facebook</a>
            <a href="https://www.instagram.com/me.raffsun" class="link"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"> Instagram</a>
            <a href="https://wa.me/+8801774994794" class="link"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"> WhatsApp</a>
            <a href="tel:+8801774994794" class="link"><img src="phone.png" class="invert"> Phone</a>
        </div>
        <div class="footer">
            The page is created by
            <a href="mailto:me.raffsun@outlook.com">Raffsun</a>
        </div>
    </div>

    <script>
        const images = ['image1.jpg', 'image2.jpg', 'image3.jpg']; // Replace with actual image URLs
        let currentIndex = 0;
        const profile = document.getElementById('profile');
        const loader = document.getElementById('loader');
        const content = document.getElementById('content');

        function changeImage() {
            profile.style.opacity = 0; // Fade out the current image

            setTimeout(() => {
                profile.style.backgroundImage = `url(${images[currentIndex]})`;
                profile.style.opacity = 1; // Fade in the new image
                currentIndex = (currentIndex + 1) % images.length;
            }, 500); // Wait for the fade-out to complete
        }

        window.onload = () => {
            // Simulate content loading
            setTimeout(() => {
                loader.style.display = 'none'; // Hide the loader
                content.style.display = 'block'; // Show the main content
                profile.style.backgroundImage = `url(${images[0]})`; // Set the initial image
                setInterval(changeImage, 4000); // Change image every 4 seconds
            }, 1500); // Simulate a 3-second loading time
        };
    </script>
</body>
