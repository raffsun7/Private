<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffsun Zany</title>
    <style>
        body {
            background-color: #0C090A;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 400px;
        }
        /* Profile Image */
        .profile-img-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            background: black;
            z-index: 2; /* Keeps image above the frame */
        }
        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: center/cover no-repeat;
            transition: opacity 1s ease-in-out;
        }
        /* Rotating Frame */
        .profile-frame {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            position: absolute;
            top: -10px; /* Moves the frame slightly above */
            left: -10px;
            background: conic-gradient(#000000,#7E3517, #000000, #000000, #0000FF, #000000, #000000);
            animation: rotateBorder 4s linear infinite;
            padding: 1px;
            z-index: 1; /* Frame stays behind the image */
        }
        /* Rotation Animation */
        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 20px 0;
            font-size: 24px;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            gap: 10px;
            width: 60%;
            text-align: center;
        }
        .link:hover {
            background-color: #444;
        }
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #FFFFFF;
            text-align: center;
        }
        .footer a {
            color: #00A2FF;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }
        .footer a:hover {
            text-decoration: underline;
            color: #66D9FF;
        }
        .link img {
            width: 20px;
            height: 20px;
        }
        .invert {
            filter: invert(1) brightness(2);
        }

        /* ðŸ“Œ Responsive Fixes */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 20px; /* Adjust title size */
            }
            .profile-frame {
                width: 113px; 
                height: 113px;
                top: -8px;
                left: -8px;
            }
            .profile-img-container {
                width: 100px;
                height: 100px;
            }
            .link {
                font-size: 14px; 
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Image Wrapper -->
        <div style="position: relative; display: inline-block;">
            <!-- Rotating Frame (Below Image) -->
            <div class="profile-frame"></div>
            
            <!-- Static Profile Image -->
            <div class="profile-img-container">
                <div class="profile-img" id="profile"></div>
            </div>
        </div>

        <h1>MD. RAFFSUN ZANY</h1>

            <a href="https://www.facebook.com/raffsun.zany" class="link"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"> Facebook</a>
            <a href="https://www.instagram.com/me.raffsun" class="link"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"> Instagram</a>
            <a href="https://wa.me/+8801774994794" class="link"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"> WhatsApp</a>
            <a href="tel:+8801774994794" class="link"><img src="phone.png" class="invert"> Phone</a>
        </div>
        <div class="footer">
            The page is created by

    </div>

    <script>
        const images = ['image1.jpg', 'image2.jpg', 'image3.jpg']; // Replace with actual image URLs
        let currentIndex = 0;
        const profile = document.getElementById('profile');

        function changeImage() {
            profile.style.opacity = 0; // Fade out the current image

            setTimeout(() => {
                profile.style.backgroundImage = `url(${images[currentIndex]})`;
                profile.style.opacity = 1; // Fade in the new image
                currentIndex = (currentIndex + 1) % images.length;
            }, 500); // Wait for the fade-out to complete
        }

        window.onload = () => {
            profile.style.backgroundImage = `url(${images[0]})`; // Set the initial image
            setInterval(changeImage, 3000); // Change image every 3 seconds
        };
    </script>
</body>
